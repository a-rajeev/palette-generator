<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palette Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <h1 id="title">Palette Extractor</h1>
    
    <div id="palette-info">
      <p>Upload an image to generate a beautiful color palette.</p>
    </div>

    <input type="file" id="imageUploader" accept="image/*" />
    <label for="imageUploader" class="upload-btn">Upload an image</label>
    <img id="placeholderImage" src="" alt="Random Placeholder Image"  style="width: 640px; height: 427px;" />

    <div id="palette"></div>

    <button id="exportBtn" style="display: none;">Get color palette</button>

  </main>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script src="script.js"></script>
</body>
</html>
