<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palette Extractor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400&family=Inter+Tight:wght@500&family=Inter+Tight:wght@600&family=Inter:wght@400;500;600&family=Inter+Tight+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <h1 id="title">Palette Extractor</h1>
    
    <div id="palette-info">
      <p>Upload an image to generate a beautiful color palette.</p>
    </div>

    <div id="canvas">
      <div id="toolbar">
        <input type="file" id="imageUploader" accept="image/*" />
        <label for="imageUploader" class="upload-btn">
          <span class="material-symbols-outlined">
            photo_camera
          </span>
          Upload an image
        </label>

        <button id="tryDemoImageBtn">
          <span class="material-symbols-outlined">
            wand_shine
          </span> 
          Try demo image
        </button>

        <button id="exportBtn">
          <span class="material-symbols-outlined">
            upload
            </span>
            Export
          </button>
      </div>
      
      <div id="palette-container">
        <img id="placeholderImage" src="" alt="Random Placeholder Image" crossorigin="anonymous" style="width: 100%; height: 427px;" />
        <div id="palette"></div>
      </div>    

    </div>

  </main>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script src="script.js"></script>
</body>
</html>
